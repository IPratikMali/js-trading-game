<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Trading Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- create web component for the wallet -->
    <header>
        <h1>@jfmelo_</h1>
        <strong>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.273 5.625A4.483 4.483 0 015.25 4.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0018.75 3H5.25a3 3 0 00-2.977 2.625zM2.273 8.625A4.483 4.483 0 015.25 7.5h13.5c1.141 0 2.183.425 2.977 1.125A3 3 0 0018.75 6H5.25a3 3 0 00-2.977 2.625zM5.25 9a3 3 0 00-3 3v6a3 3 0 003 3h13.5a3 3 0 003-3v-6a3 3 0 00-3-3H15a.75.75 0 00-.75.75 2.25 2.25 0 01-4.5 0A.75.75 0 009 9H5.25z" />
            </svg>
            <span id="wallet" data-amount="1000">$1000</span>
        </strong>
    </header>

    <canvas id="game"></canvas>

    <div id="orders">
        <h2>Closed Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Buy price</th>
                    <th>Sell price</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

   <!-- create web components for the controls -->
   <form action="">
    <button id="btn-buy" class="btn buy" type="button">Buy</button>
    <span>0</span>
    <button id="btn-sell" class="btn sell" disabled type="button">Sell</button>
</form>

    <script src="scripts/mock-data.js" defer></script>
    <script src="scripts/candle-stick.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/main.js" defer></script>
</body>
</html>
