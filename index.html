<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Trading Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- create web component for the wallet -->
    <header>
        <h1>Trading Simulator</h1>
        <strong id="wallet">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
            </svg>
            10 BTC
        </strong>
    </header>

    <canvas id="game"></canvas>

    <!-- create web components for the controls -->
    <form action="">
        <button id="btn-buy" class="btn buy" type="button">Buy</button>
        <button id="btn-sell" class="btn sell" type="button">Sell</button>
    </form>

    <script src="scripts/mock-data.js" defer></script>
    <script src="scripts/candle-stick.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/main.js" defer></script>
</body>
</html>
